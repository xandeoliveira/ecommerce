<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - ECStore</title>
    
    <link rel="shortcut icon" href="../img/EC_Store_icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/carrinho.css">

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
</head>

<body>
    <header-component></header-component>
    
    <main>
        <h2>Seu Carrinho de Compras</h2>
        <div class="carrinho-container">
            <!-- Itens do carrinho -->
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Subtotal</th>
                        
                    </tr>
                </thead>
                <tbody id="carrinho-itens">
                    <!-- Os itens do carrinho serão inseridos dinamicamente -->
                </tbody>
            </table>

            <div class="carrinho-total">
                <p><strong>Total:</strong> <span id="carrinho-total">R$ 0,00</span></p>
                <button class="btn-finalizar">Finalizar Compra</button>
                <button class="btn-cancelar">Cancelar Compra</button>
            </div>
        </div>
    </main>

    <footer-component></footer-component>

    <script src="scripts.js"></script>
</body>
</html>
